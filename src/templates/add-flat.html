<div class="row">
    

    <div class="col-xs-offset-1 col-xs-10 col-md-offset-1 col-md-10 addflat-form-background">
        <h3 class="text-center">Adding new flat</h3>
        <form ng-submit="add.submit($event)" id="addflat">

            

                <div class="form-group">                      
                        <input type="text" placeholder="Adress" ng-model="add.input.title" class="form-control">
                    
                </div>

                <div class="form-group">
                        <textarea placeholder="Description" wrap="hard" rows ="20" form="addflat" ng-model="add.input.description" class="form-control"></textarea>                                
                </div>                   
                
                <div class="text-center form-group">
                    <button type="submit" class="btn btn-success">Add this flat!</button>
                </div>

            
        </form>

    </div>
</div>

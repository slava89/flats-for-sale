Flats

<ul>
    <li ng-repeat="flat in flats.flats">
        {{flat.title}} - {{flat.description}}
        <a ui-sref="flat({id: flat._id})">Details</a>
        <span ng-click="flats.addFlatLike(flat._id)">&#x2661</span>
        <span class="label label-info">{{flat.flatLikes}}</span>
        
        <button ng-click="flats.deleteFlat(flat._id)" ng-show="flats.isAdmin()">DELETE</button>
        
    </li>
</ul>

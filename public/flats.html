Flats

<ul>
    <li ng-repeat="flat in flats.flats">
        {{flat.title}} - {{flat.description}}
        <span ng-click="flats.addLike(flat._id)">&#x2661;</span>
        <span>{{flat.likes}}</span>
        <a ui-sref="flat({id: flat._id})">Details</a>
        <button ng-click="flats.deleteFlat(flat._id)">DELETE</button>
    </li>
</ul>

<h1>Profile</h1>

<div ng-show="currentUser.roles.indexOf('admin') > -1">
    <h2>Welcome! Loginned as an Admin</h2>
    <table class="table table-striped">
        <tr ng-repeat="user in profileCtrl.users">
            <td>{{user.username}}</td>
        </tr>
    </table>
</div>

<div ng-show="currentUser.roles.indexOf('commonUser') > -1">
    <h2>Welcome, dear user!</h2>
</div>
